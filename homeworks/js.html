<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			* {
				margin: 0;
				text-align: center;
			}
			
			#bigbox {
				background: lightcyan;
				position: relative;
			}
			
			#words {
				color: grey;
				font-family: "微软雅黑";
				font-size: 25px;
			}
			
			#b1 {
				width: 200px;
				height: 100px;
			}
			
			#b2 {
				width: 200px;
				height: 100px;
			}
			
			#b3 {
				width: 200px;
				height: 100px;
			}
			
			#b4 {
				width: 200px;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<div id="bigbox">
			<div id="words">
				<p id="p1">我如果爱你--绝不像攀援的凌霄花</br>
					借你的高枝炫耀自己;</br>
					我如果爱你--绝不学痴情的鸟儿为绿阴重复单调的歌曲;</br>
					 也不止像泉源，长年送来清凉的慰藉;</br>
					 也不止像险峰，增加你的高度，衬托你的威仪。</br>
					 甚至日光。甚至春雨。 </p>
				<p id="p2">不，这些都还不够!</br>
					我必须是你近旁的一株木棉，作为树的形象和你站在一起。</br>
					根，紧握在地下叶，相触在云里。</br>
					 每一阵风过我们都互相致意， 但没有人， 听懂我们的言语。</br>
					 你有你铜枝铁干， 像刀、像剑，也像戟;</br>
					 我有我红硕的花朵， 像沉重的叹息，又像英勇的火炬。</br>
					 我们分担寒潮、风雷、霹雳， 我们共享雾霭、流岚、虹霓。
					<p>
			</div>
			<button onclick="bon1()" id="b1" type="button">按钮1</button>
			<button onclick="bon2()" id="b2" type="button">按钮2</button>
			<button onclick="bon3()" id="b3" type="button">按钮3</button>
			<button onclick="bon4()" id="b4" type="button">按钮4</button>
		</div>
		<script>
			var words = document.getElementById("words");
			function bon1() {
				var ca = document.createElement("a");
				var ap = document.createTextNode("这才是伟大的爱情，坚贞就在这里：爱——不仅爱你伟岸的身躯，也爱你坚持的位置，足下的土地。");
				ca.appendChild(ap);//添加
				words.appendChild(ca);
				ca.style.backgroundColor = 'pink';
				ca.style.color = "indigo";
				ca.style.display = "block"
			}

			function bon3() {
				var p1 = document.getElementById("p1");
					words.removeChild(p1);
			}
			
			function bon4() {
				var p2 = document.getElementById("p2");
					words.removeChild(p2);
			}
			
			function bon2() {
				var a = document.getElementsByTagName("a");
				for(var i = 0; i < a.length;) {
					words.removeChild(a[0]);
				}
			}
		</script>
	</body>

</html>
