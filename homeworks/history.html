			<p>陕西省是中华民族的发祥地之一。位于黄河中游, 南部跨汉水上游, 北部跨黄土高原, 中部为关中平原。南北资源兼备, 多种景观俱全。公元前28世纪左右，黄帝、炎帝就曾在陕西活动过。自周开始又有秦、西汉、西晋、前赵、前秦、后秦、西魏、北周、隋、唐等13个王朝在陕西建都，时间长达1180年。</p>
